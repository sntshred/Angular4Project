<div class="row">
    <div class="col-xs-12">
<button class="btn btn-primary">
    New Recipe
</button>
 </div>
</div>
<div class="row">
    <div  class="col-xs-12">
<a href="#" class="list-group-item  clearfix" *ngFor="let item of recipes" >
<div class="pull-left">
<h4 class="list-group-item-heading">Recipe Name :{{item.name}}    </h4>
<p class="list-group-item-text">Description: {{item.desciption}}</p>
</div>
<span class="pull-right">
    <!--showing image through string interpolation way-->
    <!--<img src="{{item.Imagepath}}" alt="{{item.name}}" class="img-responsive" style="max-height:50px">-->
<!--showing image throgh property binding-->
    <img [src]="item.Imagepath" alt="{{item.name}}" class="img-responsive" style="max-height:50px">
    
</span>
</a>

<app-recipe-item></app-recipe-item>
 </div>
</div>
